<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <!-- loop over the collection of products -->
        <div *ngFor="let product of products" class="col-md-3">
          <div class="product-box">
            <a routerLink="/products/{{ product.id }}">
              <img
                src="{{ product.imageUrl }}"
                alt="product-image"
                class="img-responsive"
              />
            </a>
            <a routerLink="/products/{{ product.id }}">
              <h1>{{ product.name }}</h1>
            </a>
            <div class="price">{{ product.unitPrice | currency : "USD" }}</div>
            <button class="btn btn-primary" (click)="addToCart(product)">
              Add to cart
            </button>
          </div>
        </div>

        <!-- if products empty then display message -->
        <div
          *ngIf="products?.length == 0"
          class="alert alert-warning col-md-12"
          role="alert"
        >
          No products found.
        </div>
      </div>

      <!-- begin footer -->
      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-5"></div>
          <div class="col-md-7">
            <div class="row">
              <div class="col-md-7" style="padding-left: 30%">
                <ngb-pagination
                  [(page)]="pageNumber"
                  [pageSize]="pageSize"
                  [collectionSize]="totalElements"
                  [maxSize]="5"
                  [boundaryLinks]="true"
                  (pageChange)="listProducts()"
                >
                </ngb-pagination>
              </div>
              <div class="col-md-5">
                <span class="mr-2">Page Size </span>
                <select
                  #myPageSelect
                  (change)="updatePageSize(myPageSelect.value)"
                >
                  <option selected value="5">5</option>
                  <option value="10">10</option>
                  <option value="20">20</option>
                  <option value="50">50</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- end footer -->
    </div>
  </div>
</div>
